<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            user-scalable=yes">
        <link rel="stylesheet" href="css/general-styles.css">
        <title>To-do-List APP</title>
    </head>
    <body>
        <header>
            <div class="container-menu">
                <a href="#" class="logo"><h1>To-Do-List APP</h1></a>
                <nav class="nav-menu">

                    <button class="btn" id="btn-mode">
                        <i class="bi bi-moon-fill"></i>Dark mode
                    </button>
                    <a href="">Inicio</a>
                    <a href="">¿Cómo funciona?</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="main-container">
                <div class="card">
                    <h1>Pendientes:</h1>
                    <form id="formTask">
                        <input type="text" id="task" class="input-bar" placeholder="Título de lista:">

                        <br>

                        <input type="text" id="description" class="input-bar" placeholder="Mi tarea:">

                        <br>

                        <input type="time" id="hour" class="input-bar" placeholder="Hora">

                        <br>

                        <input type="submit" value="Crear lista" class="btn-submit" id="submit-add">
                        
                        <br>

                        <input type="reset" value="Borrar" class="btn-submit btn-danger">

                        

                    </form>

                   
                    
                   
                </div>
                <div class="card">
                    <h1>Mi lista:</h1>
                </div>
            </div>
        </main>

        <footer>
            &copy; Copyright - 2021 <a href="">@ricardo_guevarag</a>
        </footer>


        <script src="APPjs/mode.js"></script>

    </body>
</html>
